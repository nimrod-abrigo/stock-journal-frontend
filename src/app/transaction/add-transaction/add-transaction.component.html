<p>add-transaction works!</p>

<form [formGroup]="transactionForm" (ngSubmit)="submitTransaction()">
    <label>Stock Name:</label>
    <input type="text" formControlName="stockName" required>
  
    <label>Type:</label>
    <select formControlName="type">
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
  
    <label>Quantity:</label>
    <input type="number" formControlName="quantity" required min="1">
  
    <label>Price:</label>
    <input type="number" formControlName="price" required min="0.01">
  
    <label>Date:</label>
    <input type="date" formControlName="date" required>
  
    <button type="submit" [disabled]="transactionForm.invalid">Submit</button>
</form>
